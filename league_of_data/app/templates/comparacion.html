{% extends 'base.html' %}

{% block contenido %}
<div class="p-5 text-light text-center">
    <img class="large-img" src="../static/imgs/bannerlol_versus.png">
    <br>
    <br>
    <h3>Comparación de Invocadores</h3>
    <br><br>
    <p>
        Ingresa los datos de cada Invocador para iniciar una comparación
    </p>
    <div class="p-3">
        <div class="form-container">
            <form id="secondSummonerInfoForm" action="{% url 'compare_summoners' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Comparar">
            </form>
        </div>
    </div>
</div>
<br><br><br>
{% endblock %}
