{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">

</head>
<body class="fs-5">
    <header>
               
        <nav class="navbar navbar-expand-lg custom-nav">
            
            <a href="{% url 'home' %}" class="Logo">
                <img src="{% static 'imgs/Logo.jpeg' %}" href="" width="100" height="100" >
                <h5 class="titulo">League of Data</h5>
            </a>
            
            

            <div class="collapse navbar-collapse">
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buscarInvc' %}">Buscar Invocador</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'comparar' %}">Comparar Invocadores</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                    </li>
                    
                
                </ul>
            </div>    
        </nav>
        

    </header>

    <div class="container">
        {% block contenido %}


        {% endblock %}
    </div>    


    <footer class="text-light custom-nav">
        <div class="p-5 text-center">
            <p>Copyright &copy;{% now "Y" %} League of Data Team. 
                Todos los Derechos Reservados
            </p>
        </div>
        

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
